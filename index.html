<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong AI Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .status {
            padding: 10px 20px;
            background: #ecf0f1;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .status.healthy {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .status.unhealthy {
            background: #fadbd8;
            color: #e74c3c;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: #3498db;
            color: white;
        }
        
        .message.ai {
            align-self: flex-start;
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .message.ai .model-tag {
            font-size: 10px;
            opacity: 0.6;
            margin-bottom: 5px;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 8px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            resize: none;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .text-input:focus {
            border-color: #3498db;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input {
            position: absolute;
            left: -9999px;
        }
        
        .file-button {
            padding: 12px 16px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .file-button:hover {
            background: #7f8c8d;
        }
        
        .send-button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background: #2980b9;
        }
        
        .send-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .file-name {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
            padding: 0 16px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .welcome-message {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÄÑ Mahjong AI Tutor</h1>
            <p>Upload a photo of your tiles and get strategic advice</p>
        </div>
        
        <div id="status" class="status">
            Checking Ollama connection...
        </div>
        
        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="welcome-message">
                    Welcome! Upload an image of your Mahjong tiles and ask for strategic advice.<br>
                    Example: "What should I discard next?" or "How can I improve this hand?"
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-row">
                    <textarea 
                        id="messageInput" 
                        class="text-input" 
                        placeholder="Ask about your Mahjong strategy..."
                        rows="1"
                    ></textarea>
                    
                    <div class="file-input-wrapper">
                        <input type="file" id="imageInput" class="file-input" accept="image/*">
                        <button class="file-button" onclick="document.getElementById('imageInput').click()">
                            üì∑ Image
                        </button>
                    </div>
                    
                    <button id="sendButton" class="send-button" onclick="sendMessage()">
                        Send
                    </button>
                </div>
                <div id="fileName" class="file-name"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // Check Ollama status on load
        async function checkStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const statusEl = document.getElementById('status');
                
                if (data.status === 'healthy') {
                    statusEl.textContent = `‚úÖ Connected to Ollama (${data.available_models} models available)`;
                    statusEl.className = 'status healthy';
                } else {
                    statusEl.textContent = `‚ùå Ollama connection failed: ${data.error}`;
                    statusEl.className = 'status unhealthy';
                }
            } catch (error) {
                document.getElementById('status').textContent = `‚ùå Cannot connect to backend`;
                document.getElementById('status').className = 'status unhealthy';
            }
        }
        
        // Handle file selection
        document.getElementById('imageInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            const fileNameEl = document.getElementById('fileName');
            
            if (selectedFile) {
                fileNameEl.textContent = `üìé ${selectedFile.name}`;
            } else {
                fileNameEl.textContent = '';
            }
        });
        
        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Add message to chat
        function addMessage(content, isUser = false, hasImage = false, model = '') {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isUser ? 'user' : 'ai'}`;
            
            let html = '';
            if (!isUser && model) {
                html += `<div class="model-tag">ü§ñ ${model}</div>`;
            }
            
            if (hasImage && isUser) {
                const imageUrl = URL.createObjectURL(selectedFile);
                html += `<img src="${imageUrl}" alt="Uploaded image" class="image-preview">`;
            }
            
            html += `<div>${content.replace(/\n/g, '<br>')}</div>`;
            messageEl.innerHTML = html;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();
            
            if (!message && !selectedFile) return;
            
            // Disable input
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';
            
            // Add user message
            addMessage(message || "üñºÔ∏è (Analyzing image)", true, !!selectedFile);
            
            // Clear input
            messageInput.value = '';
            
            try {
                // Prepare form data
                const formData = new FormData();
                formData.append('message', message || 'Please analyze this Mahjong game state and provide strategic advice.');
                
                if (selectedFile) {
                    formData.append('image', selectedFile);
                }
                
                // Send request
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Add AI response
                addMessage(data.response, false, false, data.model);
                
            } catch (error) {
                addMessage(`‚ùå Error: ${error.message}`, false);
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                sendButton.innerHTML = 'Send';
                
                // Clear selected file
                selectedFile = null;
                document.getElementById('fileName').textContent = '';
                document.getElementById('imageInput').value = '';
            }
        }
        
        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
        
        // Initialize
        checkStatus();
    </script>
</body>
</html>
